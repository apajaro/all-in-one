<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <title>Change Password</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">
<p style="margin-bottom: 1rem;" th:text="${'Greetings ' + firstName}"></p>
<p>We have received a request to change your AllinOne password.</p>
<p style="margin-bottom: 1rem;">If it was not you, please ignore this email.</p>

<p>To change your password, please visit the link below.</p>
<p>Link to change your password: <a th:href="${resetUrl}" th:text="${resetUrl}"></a></p>

</body>
</html>
